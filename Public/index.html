<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>무한강화 RPG</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  #game {
    background: #2b2b2b;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    font-weight: bold;
  }
  #strengthen {
    background: #ff5722;
    color: #fff;
  }
</style>
</head>
<body>

<h1>무한강화 RPG</h1>
<div id="game">
  <p>장비 레벨: <span id="level">1</span></p>
  <p>골드: <span id="gold">0</span></p>
  <p>공격력: <span id="attack">10</span></p>
  <button id="strengthen">강화하기</button>
  <p id="log"></p>
</div>

<script>
let level = 1;
let gold = 0;
let baseAttack = 10;

const levelEl = document.getElementById('level');
const goldEl = document.getElementById('gold');
const attackEl = document.getElementById('attack');
const logEl = document.getElementById('log');
const strengthenBtn = document.getElementById('strengthen');

function updateUI() {
  levelEl.textContent = level;
  goldEl.textContent = gold;
  attackEl.textContent = baseAttack + level * 5;
}

function strengthen() {
  const cost = level * 50;
  if (gold < cost) {
    logEl.textContent = `골드가 부족합니다! (${cost} 필요)`;
    return;
  }
  gold -= cost;

  const successChance = Math.max(50 - level * 2, 10); // 레벨이 높아질수록 성공 확률 낮음
  if (Math.random() * 100 < successChance) {
    level++;
    logEl.textContent = `강화 성공! 장비 레벨이 ${level}이 되었습니다.`;
  } else {
    logEl.textContent = `강화 실패... 골드만 소모되었습니다.`;
  }

  gold += Math.floor(level * 20); // 강화 시 약간의 골드 획득
  updateUI();
}

strengthenBtn.addEventListener('click', strengthen);

// 초기 UI 세팅
updateUI();
</script>

</body>
</html>
